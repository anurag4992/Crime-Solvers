<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="forgotStyle.css">
</head>

<body>
    <div class="mainForgot">
        <div>
          <img src="Image/forgot-password.png" alt="">
        </div>
        <div class="equalmargin">
            <h1>Forgot Password?</h1>
        </div>
        <div class="equalmargin">
            <h4>Enter your email address what you have registered in <span>Crime Solver</span> then you will get a link on email to reset your password</h4>
        </div>
        <div class="equalmargin">
            <input type="email" placeholder="Enter registered email address">
        </div>
        <div class="equalmargin">
            <button>Reset my password</button>
        </div>
    </div>
</body>

</html>
