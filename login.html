<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login1.css">
    <script src="login.js"></script>
</head>

<body>
    <div class="outborder">
        <div class="loghead">
            <h1> Login Here</h1>
        </div>
        <h3>to continue to Crime Solver</h3>
        <div class="logmain">
            <form action="" class="form">
                <div class="fieldset">
                    <input type="email" name="uname" class="inputFS" required>
                    <div class="holder">
                        <div class="before"></div>
                        <div class="toph" >Email or Phone </div>
                        <div class="after"></div>
                    </div>
                    <label for="" class="placeholder" id="hideemail">Enter email or phone</label>
                </div>
                <div class="fieldset">
                    <input type="password" name="uname" class="inputFS" id="passInput" required>
                    <div class="holder">
                        <div class="before"></div>
                        <div class="toph">Enter Password</div>
                        <div class="after"></div>
                    </div>
                    <label for="" class="placeholder">Enter password</label>
                </div>
                <div class="show">
                    <input type="checkbox" onclick="showFunction()">Show Password
                </div>
            </form>
        </div>
        <div class="fbutton">
            <a href="">Click Here for New User</a>
            <button>Log In</button>
        </div>
    </div>
</body>

</html>
