                                <option value="">33</option>
                                <option value="">34</option>
                                <option value="">35</option>

                                <option value="">58</option>
                                <option value="">59</option>

                            <select name="" id="">
                                <option value="">AM</option>
                                <option value="">PM</option>
                            </select>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td><h5 class="required">Where did incident occur?</h5></td>

                    <select name="" id="" class="state">
                        <option value="">...Select...</option>

                    </select>
                </td>
            </tr>
            <tr>
              <td><h5>Upload image proof</h5></td>
              <td><input type="file" accept="image/*"></td>
            </tr>
            <tr>
                <td><h5>Upload Audio proof</h5></td>
                <td><input type="file" accept="audio/*"></td>
            </tr>
            <tr>
                <td><h5>Upload Video proof</h5></td>
                <td><input type="file" accept="video/*"></td>
            </tr>
            <tr>
                <td><h5 class="required">Additional information about incident</h5>
                <h6>(min. 20 character , max. 1000 character )</h6></td>
                <td><textarea name="" id="" cols="40" rows="7" minlength="20" maxlength="1000"></textarea></td>
